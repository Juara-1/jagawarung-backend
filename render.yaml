services:
  - type: web
    name: jagawarung-backend
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: AI_PROVIDER
        sync: false
      - key: AI_BASE_URL
        sync: false
      - key: AI_API_KEY
        sync: false
      - key: AI_MODEL
        sync: false
      - key: AI_REQUEST_TIMEOUT_MS
        sync: false
